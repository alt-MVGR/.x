<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSpeed | Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .glass-table-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.02);
        }

        tr:hover td { background-color: #fefce8; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="glass-header sticky top-0 z-40 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-slate-900 text-white p-2 rounded-lg">
                <i data-lucide="shield-alert" class="w-5 h-5"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-none">Command Center</h1>
                <p class="text-xs text-slate-400 font-medium">Administrator Clearance</p>
            </div>
        </div>
        <button onclick="logout()" class="text-slate-500 hover:text-slate-900 text-sm font-bold flex items-center gap-2">
            Logout <i data-lucide="log-out" class="w-4 h-4"></i>
        </button>
    </nav>

    <main class="max-w-6xl mx-auto p-6 mt-6">
        
        <!-- Stats Row -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:scale-110 transition transform">
                    <i data-lucide="users" class="w-24 h-24"></i>
                </div>
                <p class="text-sm font-bold text-slate-400 uppercase tracking-wide">Active Users</p>
                <p class="text-4xl font-extrabold text-slate-800 mt-2" id="stat-total">-</p>
            </div>
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 relative overflow-hidden group">
                <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:scale-110 transition transform">
                    <i data-lucide="ban" class="w-24 h-24 text-red-500"></i>
                </div>
                <p class="text-sm font-bold text-red-400 uppercase tracking-wide">Blocked Entities</p>
                <p class="text-4xl font-extrabold text-red-600 mt-2" id="stat-blocked">-</p>
            </div>

            <div class="bg-gradient-to-br from-yellow-500 to-amber-600 p-6 rounded-2xl shadow-lg shadow-yellow-500/20 text-white">
                <p class="text-sm font-bold text-yellow-100 uppercase tracking-wide">System Status</p>
                <div class="flex items-center gap-2 mt-2">
                    <span class="w-3 h-3 bg-white rounded-full animate-pulse"></span>
                    <p class="text-2xl font-bold">OPERATIONAL</p>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="glass-table-container">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-white">
                <h2 class="font-bold text-lg">User Registry</h2>
                <button onclick="loadUsers()" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500 transition">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50 text-slate-400 text-xs uppercase tracking-wider">
                            <th class="p-5 font-bold">Identity</th>
                            <th class="p-5 font-bold">Role</th>
                            <th class="p-5 font-bold">Status</th>
                            <th class="p-5 font-bold text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="user-rows" class="divide-y divide-slate-100 text-sm font-medium">
                        <!-- JS Injection -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, collection, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrLIIP2uyjE5gYxYtp3I89EUoHyBSZQcg",
            authDomain: "insta-phishing-1.firebaseapp.com",
            databaseURL: "https://insta-phishing-1-default-rtdb.firebaseio.com",
            projectId: "insta-phishing-1",
            storageBucket: "insta-phishing-1.firebasestorage.app",
            messagingSenderId: "372183742653",
            appId: "1:372183742653:web:75c49f2bac2f4167d39fd4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            const snap = await getDoc(doc(db, "users", user.uid));
            if(!snap.exists() || snap.data().role !== 'admin') {
                window.location.href = 'dashboard.html';
                return;
            }
            currentUser = user;
            loadUsers();
        });

        window.loadUsers = async () => {
            const tbody = document.getElementById('user-rows');
            tbody.innerHTML = '<tr><td colspan="4" class="p-6 text-center text-slate-400">Syncing database...</td></tr>';
            
            try {
                const query = await getDocs(collection(db, "users"));
                let html = '';
                let total = 0, blocked = 0;

                query.forEach(docSnap => {
                    const u = docSnap.data();
                    const uid = docSnap.id;
                    total++;
                    if(u.isBlocked) blocked++;

                    const isSelf = uid === currentUser.uid;
                    const statusBadge = u.isBlocked 
                        ? `<span class="inline-flex items-center gap-1 text-red-600 bg-red-50 px-2 py-1 rounded-full text-xs font-bold"><i data-lucide="ban" class="w-3 h-3"></i> BLOCKED</span>`
                        : `<span class="inline-flex items-center gap-1 text-emerald-600 bg-emerald-50 px-2 py-1 rounded-full text-xs font-bold"><i data-lucide="check-circle" class="w-3 h-3"></i> ACTIVE</span>`;
                    
                    const roleBadge = u.role === 'admin' 
                        ? `<span class="text-purple-600 bg-purple-50 px-2 py-1 rounded-md text-xs font-bold border border-purple-100">ADMIN</span>`
                        : `<span class="text-slate-500 bg-slate-100 px-2 py-1 rounded-md text-xs font-bold">USER</span>`;

                    let actionBtn = '';
                    if (!isSelf) {
                        if (u.isBlocked) {
                            actionBtn = `<button onclick="setBlock('${uid}', false)" class="text-emerald-600 hover:bg-emerald-50 px-3 py-1.5 rounded-lg text-xs font-bold transition border border-emerald-200">Unblock Access</button>`;
                        } else {
                            actionBtn = `<button onclick="setBlock('${uid}', true)" class="text-red-600 hover:bg-red-50 px-3 py-1.5 rounded-lg text-xs font-bold transition border border-red-200">Block Access</button>`;
                        }
                    } else {
                        actionBtn = `<span class="text-xs text-slate-300 italic pr-2">System Protected</span>`;
                    }

                    html += `
                        <tr class="transition">
                            <td class="p-5">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-slate-100 to-slate-200 flex items-center justify-center font-bold text-slate-500 text-xs">
                                        ${u.email.charAt(0).toUpperCase()}
                                    </div>
                                    <div>
                                        <p class="text-slate-900 font-bold">${u.email}</p>
                                        <p class="text-slate-400 text-xs font-mono">${uid.substring(0,8)}...</p>
                                    </div>
                                </div>
                            </td>
                            <td class="p-5">${roleBadge}</td>
                            <td class="p-5">${statusBadge}</td>
                            <td class="p-5 text-right">${actionBtn}</td>
                        </tr>
                    `;
                });

                tbody.innerHTML = html;
                document.getElementById('stat-total').innerText = total;
                document.getElementById('stat-blocked').innerText = blocked;
                lucide.createIcons();

            } catch (e) {
                console.error(e);
            }
        }

        window.setBlock = async (uid, state) => {
            await updateDoc(doc(db, "users", uid), { isBlocked: state });
            loadUsers();
        }

        window.logout = () => signOut(auth);
        lucide.createIcons();
    </script>
</body>
</html>
